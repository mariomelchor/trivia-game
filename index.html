<!DOCTYPE html>
<html>
<head>
  <title>Trivia Game - Mario Melchor</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</head>
<body>
  <div class="container">


    <a href="#" id="start-game" class="btn btn-default">Start Game</a>

    <div id="trivia-game" class="trivia-container animated">

      <div id="question" class="question">
        <h1 class="animated"></h1>

        <div id="timer" class="timer">
          <div>Time Remaining</div>
          <div id="timer-interval" class="timer-interval">30</div>
        </div><!-- /#timer -->
      </div><!-- /#question -->

      <div id="answers" class="answers"></div><!-- /#answers -->

      <div id="wrong-answer" class="wrong-answer">Nice Try, but that is the Wrong answer!!!</div><!-- /#wrong -->
      <div id="right-answer" class="right-answer">Good Job, that is the Correct answer!!!</div><!-- /#right -->

    </div><!-- /.trivia-container -->
  </div><!-- /.container -->
</body>
</html>
