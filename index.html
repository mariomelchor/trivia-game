<!DOCTYPE html>
<html>
<head>
  <title>Trivia Game - Mario Melchor</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</head>
<body>
  <div class="container">

    <div id="start-game" class="trivia-container animated bounceIn">
      <div class="trivia-header">
        <h1>Trivia Game</h1>
      </div><!-- /.trivia-header -->

      <div class="trivia-body">
        <div id="btn-start-game" class="btn btn-start-game">Start Game</div><!-- /.start-game-btn -->
      </div><!-- /.trivia-body -->
    </div><!-- /.trivia-container -->

    <div id="trivia-game" class="trivia-container animated">

      <div class="trivia-header">
        <h1 id="question"></h1>

        <div id="timer" class="timer">
          <div>Time Remaining</div>
          <div id="timer-interval" class="timer-interval">30</div>
        </div><!-- /#timer -->
      </div><!-- /#question -->

      <div id="answers" class="trivia-body"></div><!-- /#trivia-body -->

      <div id="wrong-answer" class="wrong-answer animated"></div><!-- /#wrong -->
      <div id="right-answer" class="right-answer animated"></div><!-- /#right -->
      <div id="time-out" class="time-out animated"></div><!-- /#right -->

    </div><!-- /.trivia-container -->

  </div><!-- /.container -->
</body>
</html>
